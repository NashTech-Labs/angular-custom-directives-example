<div class="container mt-2">
    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                type="button" role="tab" aria-controls="nav-home" aria-selected="true">Users List</button>
            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Add User</button>
        </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col" [ngStyle]="{'background': 'blue'}">Id</th>
                    <th scope="col" [ngStyle]="{'background': '#ffc107'}">Name</th>
                    <th scope="col" [ngStyle]="{'background': 'blue'}">Email</th>
                    <th scope="col" [ngStyle]="{'background': '#ffc107'}">Mobile</th>
                    <th scope="col" [ngStyle]="{'background': 'blue'}">Show Age</th>
                    <th scope="col" [ngStyle]="{'background': '#ffc107'}">Age</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of usersList">
                    <th scope="row">{{user.id}}</th>
                    <td >{{user.Name}}</td>
                    <td>{{user.Email}}</td>
                    <td>{{user.Mobile}}</td>
                    <td><button appMouseHover class="btn btn-sm btn-secondary" (click)="showDOB(user)"><i [ngClass]="!user.isShowDob ? 'bi bi-eye': 'bi bi-eye-slash'"></i></button></td>
                    <td appRenderHighlight *ngIf="user.isShowDob">{{user.Age}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
        <div class="tab-pane fade m-5" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
            <form [formGroup]="userForm" (ngSubmit)="SubmitForm()">
                <div class="row mt-2 d-flex">
                    <div class="form-group col-md-6">
                        <label for="formGroupExampleInput">Name</label>
                        <input type="text" class="form-control" name="Name" formControlName="Name"
                            id="formGroupExampleInput" placeholder="Enter name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="formGroupExampleInput2">Mobile No.</label>
                        <input type="number" class="form-control" name="Mobile" formControlName="Mobile"
                            id="formGroupExampleInput2" placeholder="Enter mobile">
                    </div>
                </div>

                <div class="row mt-2 d-flex">
                    <div class="form-group col-md-6">
                        <label for="formGroupExampleInput">Email</label>
                        <input type="text" class="form-control" name="Email" formControlName="Email"
                            id="formGroupExampleInput" placeholder="Enter email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="formGroupExampleInput2">Age</label>
                        <input type="number" class="form-control" name="Age" formControlName="Age"
                            id="formGroupExampleInput2" placeholder="Enter age">
                    </div>
                </div>

                <div class="row mt-2 btns">
                    <div class="col-12">
                        <button type="submit" class="btn m-1 btn-primary">Add</button>
                        <button type="reset" class="btn" [ngClass]="'btn-danger'">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
